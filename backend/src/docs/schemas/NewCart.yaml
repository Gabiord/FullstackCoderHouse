# NewUser
components:
  requestBodies:
    NewCart:
      type: object
      required:
        - cart_idUsuario
        - cart_products
      properties:
        cart_idUsuario:
          type: string
          description: id del usuario.
        cart_products:
          type: Array
          description: Array con informacion de productos cargados al carrito.
      example:
        cart_idUsuario: 123456789,
        cart_products:
          id: 64484735f15e190a5595ef17
          quantity: 21