# Product
components:
  schemas:
    Cart:
      type: object
      required:
        - cart_idUsuario
        - cart_products
      properties:
        _id:
          type: string
          description: Autogenerado por Mongo.
        cart_idUsuario:
          type: string
          description: Id del usuario (comprador).
        cart_products:
          type: Array
          description: Array con Informacion de productos.
      example:
        _id: "6448a0bceb2b17ca7a10adfb"
        cart_idUsuario: 123456789,
        cart_products:
          id: 64484735f15e190a5595ef17
          quantity: 21
